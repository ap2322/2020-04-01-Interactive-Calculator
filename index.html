<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

      <div id="calculator">
              <div class="container">
                  <form action="">
                      <h1>Whole Dollar Tip Calculator</h1>
                      <p>Caluclate how much you should tip</p>
                      <label for="price">Total Receipt Price</label>
                      <input type="number" name="price" class="currency" v-model.number="price"/>
                      <br />

                      <label for="tipRate">Tip Rate</label>
                      <select name="tipRate" v-model="tipRate">
                          <option value="18">18%</option>
                          <option value="20">20%</option>
                          <option value="25">25%</option>
                          <option value="40">40% (I'm so sorry for what went down)</option>
                      </select>

                  </form>
                  <div class="total">Total Amount {{ calcTotal }} </div>
                  <br />
                  <div class="tip" v-if="price">Tip Amount {{ calcTip }} </div>
              </div>
          </div>

        <script src="index.js"></script>
    </body>
</html>
